<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Tree</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="scrim">
      <div id="controls">

      <canvas id="canvas"></canvas>
    </div>

    <script src="main.js"></script>
  </body>
</html>
